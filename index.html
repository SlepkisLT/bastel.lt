<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASTEL – Elektros sprendimai pagal Jūsų poreikius</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Pagrindinės spalvos --- */
    :root {
      --accent: #F0C300;
      --dark: #000;
      --light: #fff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }

    /* --- Navigacija --- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 10;
    }

    .logo {
      color: var(--accent);
      font-size: 2.4em;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      color: var(--light);
      text-decoration: none;
      font-weight: bold;
    }

    /* --- Hero sekcija --- */
    header {
      background: url('https://your-hosted-image-link-here.png') center/cover no-repeat;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    header h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #ddd;
    }

    /* --- Užklausos forma --- */
    .form-section {
      background-color: #111;
      padding: 60px 20px;
      text-align: center;
    }

    .form-section h2 {
      color: var(--accent);
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: bold;
      color: var(--light);
    }

    input[type="text"], input[type="email"], textarea {
      padding: 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #222;
      color: var(--light);
      font-size: 1em;
    }

    /* --- Pliusavimo/minusavimo laukai --- */
    .quantity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
    }

    .quantity button {
      background-color: var(--accent);
      border: none;
      color: #000;
      font-size: 1.4em;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity span {
      font-size: 1.2em;
    }

    button.submit-btn {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navigacija -->
  <nav>
    <div class="logo">BASTEL</div>
    <ul>
      <li><a href="#apie">Apie mus</a></li>
      <li><a href="#kaip">Kaip tai veikia</a></li>
      <li><a href="#kontaktai">Kontaktai</a></li>
    </ul>
  </nav>

  <!-- Hero sekcija -->
  <header>
    <h1>ELEKTROS SPRENDIMAI PAGAL JŪSŲ POREIKIUS</h1>
    <p>Siųskite nuotrauką, matmenis ir gaukite individualų pasiūlymą</p>
  </header>

  <!-- Užklausos forma -->
  <section class="form-section">
    <h2>Pateikite užklausą</h2>
    <form>
      <label for="vardas">Vardas</label>
      <input type="text" id="vardas" placeholder="Jūsų vardas" required>

      <label for="email">El. paštas</label>
      <input type="email" id="email" placeholder="El. paštas" required>

      <div class="quantity">
        <label>Kištukiniai lizdai</label>
        <button type="button" onclick="changeQty('sockets', -1)">-</button>
        <span id="sockets">0</span>
        <button type="button" onclick="changeQty('sockets', 1)">+</button>
      </div>

      <div class="quantity">
        <label>Jungikliai</label>
        <button type="button" onclick="changeQty('switches', -1)">-</button>
        <span id="switches">0</span>
        <button type="button" onclick="changeQty('switches', 1)">+</button>
      </div>

      <div class="quantity">
        <label>Šviestuvai</label>
        <button type="button" onclick="changeQty('lights', -1)">-</button>
        <span id="lights">0</span>
        <button type="button" onclick="changeQty('lights', 1)">+</button>
      </div>

      <textarea rows="4" placeholder="Papildoma informacija... (pvz. nuotrauka, patalpos aprašymas)"></textarea>

      <button class="submit-btn" type="submit">SIŲSTI UŽKLAUSĄ</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Bastel. Visos teisės saugomos.</p>
  </footer>

  <script>
    function changeQty(id, delta) {
      const el = document.getElementById(id);
      let value = parseInt(el.textContent);
      value = Math.max(0, value + delta);
      el.textContent = value;
    }
  </script>

</body>
</html>
